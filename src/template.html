<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/8cb92f0333.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2>
            <i class="fa-solid fa-circle-check" style="color: var(--text); margin-right: 1rem;"></i>
            Todo List
        </h2>
    </header>
    <main>
        <aside class="projects-container">
            <ul class="sidebar-list">
                <li class="today-todos">
                    <i  class="fa-solid fa-bolt"
                        style="color: var(--peach)"></i> 
                    Today
                </li>
                <li class="upcoming-todos">
                    <i class="fa-solid fa-calendar-week"></i> 
                    Upcoming
                </li>
                <li class="late-todos">
                    <i class="fa-solid fa-gauge"></i>
                    Late
                </li>
                <li class="completed-todos">
                    <i class="fa-solid fa-circle-check"></i>
                    Completed
                </li>
            </ul>
            <hr>
            <div class="projects-title">
                <h4>Projects</h4>
                <button class="add-project">
                    <i class="fa-solid fa-square-plus"></i>
                </button>
            </div>
        </aside>
        <div class="section-footer">
            <section>
                <div class="container">
                    <div class="content-container"></div>
                    <div class="todo-container"></div>
                </div>
            </section>
            <footer>
                <h4><a href="https://github.com/EmmanuelETM/"><i class="fa-brands fa-github"></i> EmmanuelETM</a> &copy; 2025 </h2>
            </footer>
        </div>
    </main>

    <!-- project dialog -->
    <dialog class="project-dialog">
        <button class="close-project">
            <i class="fa-solid fa-x"></i>
        </button>
        <form action="/">
            <div class="project-title">
                <label for="project-title">Name: </label>
                <input type="text" name="projectTitle" id="project-title" required/>
            </div>
            <div class="project-description">
                <label for="project-description">Description</label>
                <textarea name="projectDescription" id="project-description"></textarea>
            </div>
            <button class="create-project" type="submit">
                <i class="fa-solid fa-plus"></i>
                 Create Project
            </button>
        </form>
    </dialog>

    <!-- project edit -->
    <dialog class="edit-project-dialog">
        <button class="close-edit-project">
            <i class="fa-solid fa-x"></i>
        </button>
        <form action="/">
            <div class="project-title">
                <label for="project-title">Name: </label>
                <input type="text" name="projectTitle" id="edit-project-title"/>
            </div>
            <div class="project-description">
                <label for="project-description">Description:</label>
                <textarea name="projectDescription" id="edit-project-description"></textarea>
            </div>
            <button class="update-project" type="submit">
                <i class="fa-solid fa-pen"></i>
                Update
            </button>
        </form>
    </dialog>

    <!-- todo dialog -->
    <dialog class="todo-dialog">
        <button class="close-todo">
            <i class="fa-solid fa-x"></i>
        </button>
        <form action="/">
            <div class="todo-title">
                <label for="todo-title">Title</label>
                <input type="text" name="todoTitle" id="todo-title" required/>
            </div>
            <div class="todo-description">
                <label for="todo-description">Description</label>
                <textarea name="todoDescription" id="todo-description"></textarea>
            </div>
            <div class="date-priority">
                <div class="date-container">
                    <label for="due-date">Due Date</label>
                    <input type="date" name="dueDate" id="due-date" required>
                </div>
                <div class="priority-container">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
            </div>
            <button class="create-todo" type="submit">
                <i class="fa-solid fa-plus"></i>
                Create Todo
            </button>
        </form>
    </dialog>

    <!-- edit todo -->
    <dialog class="edit-todo-dialog">
        <button class="close-edit-todo">
            <i class="fa-solid fa-x"></i>
        </button>
        <form action="/">
            <div class="todo-title">
                <label for="todo-title">Title</label>
                <input type="text" name="todoTitle" id="edit-todo-title" required/>
            </div>
            <div class="todo-description">
                <label for="todo-description">Description</label>
                <textarea name="todoDescription" id="edit-todo-description"></textarea>
            </div>
            <div class="date-priority">
                <div class="date-container">
                    <label for="due-date">Due Date</label>
                    <input type="date" name="dueDate" id="edit-due-date" required>
                </div>
                <div class="priority-container">
                    <label for="priority">Priority</label>
                    <select name="priority" id="edit-priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
            </div>
            <button class="update-todo" type="submit">
                <i class="fa-solid fa-pen"></i>
                Update
            </button>
        </form>
    </dialog>

    <div class="overlay"></div>
    <script src="./index.js"></script>
</body>
</html>
